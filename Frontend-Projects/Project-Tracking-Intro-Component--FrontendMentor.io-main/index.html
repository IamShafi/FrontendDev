<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@200;300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Project Tracking Intro Component</title>
</head>

<body>
  <main class="container">
    <div class="bg_pattern"></div>
    <header class="header">
      <figure class="header_logo">
        <img src="images/logo.svg" alt="logo image">
      </figure>
      <nav class="navbar" id="navbar">
        <ul class="navbar_menu">
          <li class="navbar_menu_item">
            <a href="javascript:;" class="navbar_menu_item_link hover_link">PRODUCT</a>
          </li>
          <li class="navbar_menu_item">
            <a href="javascript:;" class="navbar_menu_item_link hover_link">FEATURES</a>
          </li>
          <li class="navbar_menu_item">
            <a href="javascript:;" class="navbar_menu_item_link hover_link">PRICING</a>
          </li>
          <li class="navbar_menu_item">
            <i class="fa-solid fa-circle"></i>
          </li>
          <hr class="navbar_menu_item_divider">
          <li class="navbar_menu_item">
            <a href="javascript:;" class="navbar_menu_item_link hover_link_login">LOGIN</a>
          </li>
        </ul>
      </nav>
      <span class="menu_mobile" id="menu_mobile"></span>
    </header>
    <div class="content">
      <article class="content_info">
        <h1 class="content_info_title">POWERFUL INSIGHTS INTO YOUR TEAM</h1>
        <div class="content_info_header">
          <h2 class="content_info_header_title"><span class="content_info_header_span">NEW</span> MONOGRAPH DASHBOARD</h2>
        </div>
        <p class="content_info_parag">
          Project planning and time tracking<br>for agile teams
        </p>
        <div class="content_info_footer">
          <a href="javascript:;" class="content_info_footer_btn">SCHEDULE A DEMO</a>
          <span class="content_info_footer_text">TO SEE A PREVIEW</span>
        </div>
      </article>
      <div class="hero">
        <figure class="hero_image">
          <img src="images/illustration-devices.svg" alt="devices illustration" class="hero_image_img">
        </figure>
      </div>
    </div>
  </main>
</body>

</html>
